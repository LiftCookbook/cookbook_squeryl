<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <title>Home</title></head>
<body data-lift-content-id="main">
<div id="main" data-lift="surround?with=default;at=content">
    <h2>Many To Many Snippet</h2>

    <div data-lift="ManyToManySnippet">

        <h1>Planet facts</h1>

        <div id="planet-visits">
            <p><span class="planet-name">Foo</span> was visited by:</p>
            <ul>
                <li class="probe-name">Name goes here</li>
            </ul>
        </div>


        <h1>Probe facts</h1>

        <div id="probe-visits">
            <p><span class="probe-name">Foo</span> visited:</p>
            <ul>
                <li class="visit"> <span class="planet-name">Name goes here</span> in <span class="year">n</span></li>
            </ul>
        </div>

    </div>


</div>
</body>
</html>
